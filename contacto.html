    <div class="contenedor-formulario">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe aquí tu nombre" required minlength="4">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe aquí tu apellido" required minlength="4">
            <label for="mail">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escribe aquí tu email">
            <label for="pais">País:</label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Mexico">México</option>
                <option value="Chile">Chile</option>
                <option value="Peru">Perú</option>
                <option value="Venezuela">Venezuela</option>
            </select>
            <label for="comentario">Comentario:</label>
            <textarea name="comentario" id="comentario" placeholder="Esribe aquí tu comentario"></textarea>
            
            <label for="motivo">Motivo de contacto</label>
            <input type="radio" id="motivo" name="motivo"><i>Bolsa de trabajo</i>
            <input type="radio" id="motivo" name="motivo"><i>Tecnología</i>
            <input type="radio" id="motivo" name="motivo"><i>Minería</i>
            <input type="radio" id="motivo" name="motivo"><i>Reclamos</i>

            <input type="submit" value="Enviar">

        </form>
    </div>
